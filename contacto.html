<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/seccion-style.css" />
    <link rel="stylesheet" href="css/contacto.css" />
  </head>
  <body>
    <!--Barra de navgacion superior -->
    <nav class="nav-bar">
        <div class="center-section">
          <a class="bt" href="/productos.html">Explorar</a>
          <a class="bt" href="/contacto.html">Contactanos</a>
          <a class="bt" href="/configuracion.html">Configuracion</a>
        </div>
        <div class="end-section">
          <button class="bt-Icons">
            <i class="fa-regular fa-user"></i>
          </button>
          <button id="toggleCartButton" class="bt-Icons" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
        <!-- Contenido de la pagina-->
      </nav>

    <div class="container">
      <div class="header">
        <img src="img/logo.jpg" alt="Logo de la empresa" class="logo" />
        <h1>Contacto</h1>
      </div>
      <div class="form-container">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar campos</button>
          </div>
        </form>
      </div>
      <div class="message-container">
        <h2>Información recibida:</h2>
        <div id="displayMessage"></div>
      </div>
    </div>
    <script src="/js/contacto.js"></script>
    <script src="js/configuracion.js"></script>
  </body>
</html>
