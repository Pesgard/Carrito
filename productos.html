<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/details.css" />
    <link rel="stylesheet" href="/css/seccion-style.css" />
    <link rel="stylesheet" href="/css/products.css" />
  </head>
  <body>
    <!-- Barra de navegación superior -->
    <nav class="nav-bar">
      <div class="center-section">
        <a class="bt" href="/productos.html">Explorar</a>
        <a class="bt" href="/contacto.html">Contactanos</a>
        <a class="bt" href="/configuracion.html">Configuracion</a>
      </div>
      <div class="end-section">
        <button class="bt-Icons" onclick="toggleUserMenu()">
          <i class="fa-regular fa-user"></i>
        </button>
        <button id="toggleCartButton" class="bt-Icons" onclick="toggleCart()">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>

        <!-- Nuevo código para el menú de usuario -->
        <div id="userMenu" class="user-menu hidden">
          <button class="logout-button" onclick="logout()">
            Cerrar sesión
          </button>
        </div>

        <div id="cartBasket" class="header__cart-basket hidden">
          <span id="closeCart">
            <svg class="cart-close" onclick="toggleCart()">
              <use href="/img/sprite.svg#icon-close"></use>
            </svg>
          </span>
          <h4 class="header__cart-basket--heading">Carrito</h4>
          <div id="cartDetails" class="header__cart-basket--details">
            <!-- Contenido del carrito aparecerá aquí -->
          </div>
          <div class="header__cart-basket--details" id="totalAmount">
            Total:
          </div>
          <a href="#" class="button checkout__button">Checkout</a>
        </div>
      </div>
    </nav>

    <main>
      <!-- Título y subtítulo de la sección de productos -->
      <div class="section-header">
        <h2>Productos Destacados</h2>
        <p>Encuentra los mejores productos aquí</p>
      </div>
      <!-- Sección de productos -->
      <section id="productSection" class="product-section">
        <!-- Los productos serán cargados aquí dinámicamente -->
      </section>
    </main>

    <script type="module" src="/js/carrito.js"></script>
    <script type="module" src="/js/BD/products.js"></script>
    <script type="module" src="/js/details.js"></script>
    <script type="module" src="/js/configuracion.js"></script>
  </body>
</html>
