<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sitio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seccion-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="nav-bar">
        <div class="center-section">
          <a class="bt" href="/productos.html">Explorar</a>
          <a class="bt" href="/contacto.html">Contactanos</a>
          <a class="bt" href="/configuracion.html">Configuracion</a>
        </div>
        <div class="end-section">
          <button class="bt-Icons">
            <i class="fa-regular fa-user"></i>
          </button>
          <button id="toggleCartButton" class="bt-Icons" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
        <!-- Contenido de la pagina-->
      </nav>

    <h1>Configuración del Sitio</h1>

    <!-- Tamaño de Fuente -->
    <h2>Tamaño de Fuente</h2>
    <select id="fontSize">
        <option value="small">Chico</option>
        <option value="medium">Mediano</option>
        <option value="large">Grande</option>
    </select>

    <!-- Temas -->
    <h2>Tema</h2>
    <label for="backgroundColor">Color de Fondo:</label>
    <input type="color" id="backgroundColor">

    <label for="fontColor">Color de Letra:</label>
    <input type="color" id="fontColor">

    <label for="headerFooterColor">Color de Fondo del Header y Footer:</label>
    <input type="color" id="headerFooterColor">

    <!-- Botones de Temas predefinidos -->
    <h2>Temas Predefinidos</h2>
    <div>
        <button onclick="setTheme1()">Tema 1</button>
        <button onclick="setTheme2()">Tema 2</button>
        <button onclick="setTheme3()">Tema 3</button>
    </div>

    <!-- Botones -->
    <div>
        <button onclick="saveConfiguration()">Guardar Configuración</button>
        <button onclick="setDefaultConfiguration()">Restaurar Configuración por Defecto</button>
    </div>

    <script src="js/configuracion.js"></script>
</body>
</html>
